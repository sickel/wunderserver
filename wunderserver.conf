<VirtualHost *:5001>
               ServerName 192.168.2.6
               WSGIScriptAlias / /var/www/wunderserver/wunderserver.wsgi
               <Directory /var/www/wunderserver/>
                       Order allow,deny
                       Allow from all
               </Directory>
               Alias /static /var/www/wunderserver/static
               <Directory /var/www/wunderserver/wunderserver/static/>
                       Order allow,deny
                       Allow from all
               </Directory>
               ErrorLog ${APACHE_LOG_DIR}/error.log
               LogLevel warn
               CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
